<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation styles */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background: #222;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, background 0.3s;
    }

    nav ul li a:hover {
      color: #ff9800;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Section styles */
    section {
      height: 100vh;
      padding: 80px 20px;
    }

    #home { background: #f4f4f4; }
    #about { background: #ddd; }
    #services { background: #bbb; }
    #contact { background: #999; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Sections -->
  <section id="home"><h1>Home Section</h1></section>
  <section id="about"><h1>About Section</h1></section>
  <section id="services"><h1>Services Section</h1></section>
  <section id="contact"><h1>Contact Section</h1></section>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
